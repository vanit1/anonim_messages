<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анонимные сообщения</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>Анонімні повідомлення</h1>
        <h2>Кількість повідомлень {{count_messages}}</h2>
        {{errors_get}}
        <form action="{{ url_for('main_app.anonim_form') }}" method="post">
            <input type="text" id="pass" name="pass_word" placeholder="Введи кодове слово" required>
            <input type="text" id="message" name="message" placeholder="Введи секретне повідомлення" required>
            <button type="submit">Створити повідомлення</button>
        </form>
    </div>

    <div class="container">
        <h1>Отримати повідомлення</h1>
        {{errors_give}}
        <form action="{{ url_for('main_app.give_message') }}" method="post">
            <input type="text" id="pass" name="pass_key" placeholder="Введи ключ" required>
            <input type="text" id="message" name="pass_word" placeholder="Введи кодове слово" required>
            <button type="submit">Отримати повідомлення</button>
        </form>
    </div>

</body>
</html>
